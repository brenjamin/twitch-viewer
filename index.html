<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="../../img/bb-favicon.png">
        

        <title>Twitch Viewer</title>

    </head>

    <body>
        <div id="main">
            <div id="header" class="streamerBlock">
                <div id="headerContent">
                <a href="https://www.twitch.tv"><img src="https://s3-us-west-2.amazonaws.com/web-design-ext-production/p/Combologo_474x356.png" id="twitchImg"></img>
                </a>
                <div id="buttons">
                <button class="btn btn-primary active" id="all">All</button>
                <button class="btn btn-success" id="online">Online</button>
                <button class="btn btn-danger" id="offline">Offline</button>
                </div>
                </div>
            
            </div>
            <div id="searchBar">
                <input type="search" class="search">
                <svg class="search-icon">
                    <use xlink:href="../../img/sprite.svg#icon-search"></use>
                </svg>
                
            </div>
            <div id="streamers">
                <div id="onlineUsers" class="hidden"></div>
                <div id="offlineUsers" class="hidden"></div>
                <div id="allUsers"></div>
                <div id="searchResults" class="hidden"></div>
            </div>
            
            </div>
                
                
        </div>

        


        <script type="text/javascript" src="../../js/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>

    

 </html>
